<mat-grid-list
  [cols]="(cols$ | async) || 4"
  rowHeight="200px"
  class="m-4 dark:text-white"
>
  <mat-grid-tile
    class="bg-gray-800"
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    class="dark:bg-gray-800"
  >
    {{ tile.text }}
  </mat-grid-tile>
</mat-grid-list>
