<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
  >
    <!-- left side -->
    <div class="flex flex-col justify-center p-8 md:p-14">
      <span class="mb-3 text-4xl font-bold">Bienvenido</span>
      <span class="font-normal text-gray-800 mb-8">
        Bienvenido de nuevo! Ingresa tus credenciales
      </span>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        novalidate
      >
        <div class="form-group py-4">
          <label for="user" class="mb-2 text-md">Usuario</label>
          <input
            type="text"
            class="form-control w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-700"
            name="user"
            id="user"
            formControlName="user"
          />
        </div>
        <div class="form-group py-4">
          <label for="password" class="mb-2 text-md">Contraseña</label>
          <input
            [ngClass]="{
              'border-red-700 focus:ring-red-700': statusSubmit == false
            }"
            type="password"
            name="password"
            id="password"
            class="form-control w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-700"
            formControlName="password"
          />
        </div>
        @if (!statusSubmit) {
        <div class="form-group pb-2">
          <!-- Aquí está el alert -->
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-1 rounded relative"
            role="alert"
          >
            <strong class="font-bold">Ups!</strong>
            <span class="block sm:inline"> {{ messageError }}</span>
          </div>
        </div>
        }

        <div class="flex justify-between w-full py-4">
          <label class="inline-flex items-center">
            <input type="checkbox" class="mr-2" />
            <span class="text@-md">Remember for 30 days</span>
          </label>
          <span class="font-bold text-md">Forgot password</span>
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
        >
          Sign in
        </button>
        <button
          class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white"
        >
          <img
            src="assets/icons/login/google.png"
            alt="img"
            class="w-6 h-6 inline mr-2"
          />
          Sign in with Google
        </button>
        <div class="text-center text-gray-800">
          Dont'have an account?
          <span class="font-bold text-black">Sign up for free</span>
        </div>
      </form>
    </div>
    <!-- {/* right side */} -->
    <div class="relative">
      <img
        src="assets/LOGIN-IMAGE-COMPRIMIDA.png"
        alt="img"
        class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
      />

      <!-- text on image  -->
      <div
        class="absolute hidden bottom-10 right-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block"
      >
        <span class="text-white text-xl"
          >We've been uesing Untitle to kick"<br />start every new project and
          can't <br />imagine working without it."
        </span>
      </div>
    </div>
  </div>
</div>
