<div class="w-full">
  <div class="sidenav-container dark:bg-gray-900 dark:text-white">
    <router-outlet></router-outlet>
  </div>

  <section
    class="block fixed inset-x-0 bottom-0 z-10 bg-white shadow text-black dark:bg-slate-900 dark:text-gray-300"
  >
    <div id="tabs" class="flex justify-between">
      <a
        mat-list-item
        *ngFor="let item of menuItems()"
        [routerLink]="item.route"
        routerLinkActive="selected-menu-item"
        #rla="routerLinkActive"
        [activated]="rla.isActive"
        class="w-full justify-center inline-block text-center pt-2 pb-1"
      >
        <div class="flex flex-col items-center justify-center">
          <!-- Agregamos las clases items-center y justify-center -->
          <mat-icon
            [fontSet]="
              rla.isActive ? 'material-icons' : 'material-icons-outlined'
            "
            matListItemIcon
            class="text-center dark:border-current w-8 h-8"
            >{{ item.icon }}</mat-icon
          >
          <span matListItemTitle>{{ item.label }}</span>
        </div>
      </a>
    </div>
  </section>
</div>

<!-- Agrega el router-outlet para cargar las vistas de las rutas hijas -->
